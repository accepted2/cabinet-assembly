
{% extends 'base.html' %}
{% load static %}
{% block content %}
    <main class="content">
      <section class="product-info" aria-labelledby="product-info-title">
        <h1 class="visually-hidden" id="product-info-title">Product Info</h1>
        <article class="product-info" aria-labelledby="product-info-title">
          <div class="product-info__body">
            <div class="product-info__slider">
              <div class="slider" data-js-slider="{&quot;sliderParams&quot;:{&quot;slidesPerView&quot;:1,&quot;slidesPerGroup&quot;:1,&quot;spaceBetween&quot;:5},&quot;navigationTargetElementId&quot;:null}">
                <div class="slider__swiper swiper" data-js-slider-swiper="">
                  <ul class="slider-list swiper-wrapper">
                    {% for image in product.images.all %}
                    <li class="slider-item swiper-slide">
                      <img src="{{ image.image.url }}" alt="{{ product.title }}" sizes="(min-width: 2560px) 2560px, 100vw" width="2560" height="1920" alt decoding="async" loading="lazy" class="product-info__image">
                    </li>

                    {% endfor %}
                  </ul>
                  <div class="product-info__slider-navigation slider-navigation slider-navigation--round" id="product-info-slider-navigation" data-js-slider-navigation="">
                    <button class="slider-navigation__arrow-button slider-navigation__arrow-button--previous button button--white" title="Previous slide" arial-label="Previous slide" type="button" data-js-slider-previous-button=""><span class="button__icon icon">
                        <svg fill="none" stroke="currentColor">
                          <use href="/assets/images/icons.svg#arrow-left"></use>
                        </svg>
                      </span></button>
                    <div class="slider-navigation__pagination" data-js-slider-pagination=""></div>
                    <button class="slider-navigation__arrow-button slider-navigation__arrow-button-next button button--white" title="Next slide" arial-label="Next slide" type="button" data-js-slider-next-button=""><span class="button__icon icon">
                        <svg fill="none" stroke="currentColor">
                          <use href="/assets/images/icons.svg#arrow-right"></use>
                        </svg>
                      </span></button>
                  </div>
                </div>
              </div>
            </div>
            <div class="product-info__information">
              <h2 class="product-info__title h3">{{ product.title }}</h2>
              <div class="product-info__description">
                <p>{{ product.description}}   </p> </div>
            </div>
          </div>
        </article>
      </section>
    </main>

{% endblock %}
